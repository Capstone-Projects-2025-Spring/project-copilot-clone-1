name: Server Side Tests

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'
        - name: Setup venv
          run: | 
            python -m venv ./.educode \
            source ./.educode/bin/activate \
            echo $(pwd)

    
