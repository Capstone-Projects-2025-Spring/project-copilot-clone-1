name: Server Side Tests

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'
        - name: Setup venv
          run: | 
            pip install --upgrade pip
            python -m venv ./educode_env \
            source ./educode_env/bin/activate \
            echo "PWD: $(pwd) VENV: $VIRTUAL_ENV"

    
